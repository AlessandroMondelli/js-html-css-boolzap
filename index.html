<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Boolzap</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/8fa0586f23.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </head>

    <body>
        <div id="all">
            <div class="container">
                <div class="sez left">
                    <div class="top-container left">
                        <div class="top-images">
                            <img src="https://image.flaticon.com/icons/svg/145/145867.svg" alt="Immagine profilo">
                        </div>
                        <div class="top-icons">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                </div>
                <div class="sez right">
                    <div class="top-container right">
                        <div class="top-images">
                            <img src="https://image.flaticon.com/icons/svg/145/145862.svg" alt="Immagine messaggio">
                                <p>Girl</p>
                                <p>Ultimo accesso oggi alle 13.30</p>
                        </div>
                        <div class="top-icons">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div id="top"></div>
            <div id="bottom"></div>
        </div>
    </body>
</html>
