<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Boolzap</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/8fa0586f23.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </head>

    <body>
        <div id="all">
            <div class="container">
                <div class="sez left">
                    <div class="top-container left">
                        <div class="top-images">
                            <img src="https://image.flaticon.com/icons/svg/145/145867.svg" alt="Immagine profilo">
                        </div>
                        <div class="top-icons">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="bottom-container left">
                        <div id="noti-activemess">
                            <i class="fas fa-bell-slash"></i>
                            <p>Ricevi notifiche di nuovi messaggi <br>
                            <a href="#">Attiva notifihe desktop</a></p>
                        </div>
                        <div id="search-mess">
                            <div class="search-butt">
                                <a href="#"><i class="fas fa-search"></i></a>
                            </div>
                            <div class="write search-zone">
                                <input type="text" name="" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>
                        <div id="conversations">
                            <div class="n-conv">
                                <div class="img-conv">
                                    <img src="https://image.flaticon.com/icons/svg/145/145862.svg" alt="user">
                                </div>
                                <div class="mess-conv">
                                    <p>Girl</p>
                                    <span>Ciao! Come stai?<span>

                                </div>
                            </div>
                            <div class="n-conv">
                                <div class="img-conv">
                                    <img src="https://image.flaticon.com/icons/svg/145/145859.svg" alt="user">
                                </div>
                                <div class="mess-conv">
                                    <p>Pippo</p>
                                    <span>Io sto bene<span>
                                </div>
                            </div>
                            <div class="n-conv">
                                <div class="img-conv">
                                    <img src="https://image.flaticon.com/icons/svg/145/145852.svg" alt="user">
                                </div>
                                <div class="mess-conv">
                                    <p>Paperina </p>
                                    <span>Che fai?<span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sez right">
                    <div class="top-container right">
                        <div class="top-images">
                            <img src="https://image.flaticon.com/icons/svg/145/145862.svg" alt="Immagine messaggio">
                            <p>Girl</p>
                            <p>Ultimo accesso oggi alle 13.30</p>
                        </div>
                        <div class="top-icons">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="central-message-zone">
                        <div class="central-message active">

                        </div>
                    </div>
                    <div class="send-mess">
                        <div id="emoji">
                            <i class="far fa-smile"></i>
                        </div>
                        <div id="write-mess">
                            <div class="write write-zone">
                                <input type="text" name="" placeholder="Scrivi un messaggio...">
                            </div>
                        </div>
                        <div id="send-button">
                            <i class="fas fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div id="top"></div>
            <div id="bottom"></div>
        </div>
        <div class="template">
            <div class="mess-t">
                <span class="mess">Inserisci messaggio</span>
                <i class="fa fa-chevron-down mess-option"></i>
                <span class="mess-time"></span>
                <div class="mess-option-panel">
                    <div class="mess-info"></div>
                    <div class="mess-destroy"></div>
                </div>
            </div>
        </div>
    </body>
</html>
