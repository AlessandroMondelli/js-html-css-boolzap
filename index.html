<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Boolzap</title>
        <link rel="shortcut icon" type="image/x-icon" href="https://offerte-idro-termo-sanitari.it/wp-content/uploads/2018/09/whatsapp-ico.png"/>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/fff0ef5f89.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="main.js"></script>
    </head>

    <body>
        <div id="all">
            <div class="container">
                <div class="sez left">
                    <div class="top-container left">
                        <div class="top-images my-profile">
                            <img src="assets/images/profile.png" alt="Immagine profilo">
                        </div>
                        <div class="top-icons">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="bottom-container left">
                        <div id="noti-activemess">
                            <i class="fas fa-bell-slash"></i>
                            <p>Ricevi notifiche di nuovi messaggi <br>
                            <a href="#">Attiva notifiche desktop</a></p>
                        </div>
                        <div id="search-mess">
                            <div class="search-butt">
                                <a href="#"><i class="fas fa-search"></i></a>
                            </div>
                            <div class="write search-zone">
                                <input type="text" name="" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>
                        <div id="conversations">
                        </div>
                    </div>
                </div>
                <div class="sez right">
                    <div class="top-container right">
                        <div class="top-images change">
                        </div>
                        <div class="top-icons">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="central-message-zone">
                    </div>
                    <div class="send-mess">
                        <div id="emoji">
                            <i class="far fa-smile"></i>
                        </div>
                        <div id="write-mess">
                            <div class="write write-zone">
                                <input type="text" name="" placeholder="Scrivi un messaggio...">
                            </div>
                        </div>
                        <div id="send-button">
                            <i class="fas fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div id="top"></div>
            <div id="bottom"></div>
        </div>
        <!-- <div class="template">
            <div class="mess-t">
                <span class="mess">Inserisci messaggio</span>
                <span class="mess-time"></span>
                <i class="fa fa-chevron-down mess-option"></i>
                <div class="mess-option-panel">
                    <div class="mess-info">Message info</div>
                    <div class="mess-destroy">Delete message</div>
                </div>
            </div>
        </div> -->
        <script id="template-mess" type="text/x-handlebars-template">
            <div class="mess-t {{ stat }}">
                <span class="mess">{{ newText }}</span>
                <span class="mess-time">{{ messTime }}</span>
                <i class="fa fa-chevron-down mess-option"></i>
                <div class="mess-option-panel">
                    <div class="mess-info">Message info</div>
                    <div class="mess-destroy">Delete message</div>
                </div>
            </div>
        </script>
    </body>
</html>
